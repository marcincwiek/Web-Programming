<body>
    <h1>Create a New Account</h1>
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-row">

            <div class="form-group col">
                <label for="firstName">Name</label>
                <input required minlength="3" maxlength="10" ngModel name="firstName" #firstName="ngModel"
                    (change)="log(firstName)" id="firstName" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="firstName.touched && firstName.errors">
                    <div class="alert" *ngIf="firstName.errors?.['required']">First name is required</div>
                    <div class="alert" *ngIf="firstName.errors?.['minlength']">First name should be minimum 3 letters
                    </div>
                </div>
            </div>

            <div class="form-group col">
                <label for="lastName">Last Name</label>
                <input required minlength="3" ngModel name="lastName" #lastName="ngModel" (change)="log(lastName)"
                    type="text" id="lastName" class="form-control">
                <div class="alert alert-danger" *ngIf="lastName.touched && lastName.errors">
                    <div class="alert" *ngIf="lastName.errors?.['required']">Last name is required</div>
                    <div class="alert" *ngIf="lastName.errors?.['minlength']">First name should be minimum 3 letters
                    </div>
                </div>
            </div>

        </div>


        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <button class="btn btn-success">Submit</button>
        <div class="alert alert-danger" id="textAreaError" *ngIf="f.invalid && (f.dirty || f.touched)">Error</div>
    </form>
</body>
